<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Box Messenger</title>
  <link rel="shortcut icon" type="image/x-icon" href="app-icon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
  <link rel="stylesheet" href="public/css/dialog-polyfill.css">
  <link rel="stylesheet" href="public/css/index.css">
</head>
<body>
  <!-- LOGIN DIALOG -->
  <dialog id="login-dialog" class="mdl-dialog">
    <h3 class="mdl-dialog__title"><i class="material-icons app-icon">comment</i> Box Messenger</h3>
    <div class="mdl-dialog__content">
      <p id="login-error"></p>
      <div id="name-space" class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="text-name">
        <label class="mdl-textfield__label">Username</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="email" id="text-email">
        <label class="mdl-textfield__label">E-mail</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="password" id="text-password">
        <label class="mdl-textfield__label">Password</label>
      </div>
    </div>
    <span id="login-btn-one" class="mdl-dialog__actions">
      <button id="btn-login-one" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Log In</button>
    </span>
    <span id="signup-btn-one" class="mdl-dialog__actions">
      <button id="btn-signup-one">Signup</button>
    </span>
    <span id="signup-btn-two" class="mdl-dialog__actions">
      <button id="btn-signup-two" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Sign Up</button>
    </span>
    <span id="login-btn-two" class="mdl-dialog__actions">
      <button id="btn-login-two">Login</button>
    </span>
  </dialog>
  <!-- LOGIN COVER -->
  <div class="login-cover">
    <div class="mdl-spinner mdl-js-spinner is-active"></div>
  </div>
  <!-- MAIN PAGE -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Box Messenger</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <button id="btn-logout" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Logout<i id="icon-logout" class="material-icons">exit_to_app</i></button>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__content">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Users</span>
          <nav class="mdl-navigation" id="active-users">
            <button class="mdl-navigation__link">Loading all users...</button>
          </nav>
        </div>
        <!-- MAIN CONTENT -->
        <main class="mdl-layout__content">
          <div class="page-content">
            <section id="user-info-wrapper">
              <h5>User details</h5>
              <p>Username: <span id="username-area">loading username...</span> </p>
              <p>E-mail: <span id="email-area">Loading user email...</span> </p>
            </section>
            <section id="chat-window" class="mdl-color--white mdl-shadow--2dp">
              <div id="chat-header">
                <p id="chat-uname">User</p>
                <button id="btn-close"><i class="material-icons">close</i></button>
              </div>
              <div id="chat">
                <iframe id="chat-frame" src="public/chat.html" frameborder="0"></iframe>
              </div>
              <form id="msg-form">
                <input id="chat-input" type="text" placeholder="Type message here..." autocomplete="off">
                <button type="submit" id="btn-send"><i id="icon-send"class="material-icons">send</i></button>
              </form>
            </section>
          </div>
        </main>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="public/js/dialog-polyfill.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
  <script src="public/js/firebase-init.js"></script>
  <script src="public/js/index.js"></script>
</body>
</html>
